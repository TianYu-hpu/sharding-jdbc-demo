server.port=56081

spring.application.name = sharding-jdbc-simple-demo

server.servlet.context-path = /sharding-jdbc-simple-demo
spring.http.encoding.enabled = true
spring.http.encoding.charset = UTF-8
spring.http.encoding.force = true

spring.main.allow-bean-definition-overriding = true

mybatis.configuration.map-underscore-to-camel-case = true

#sharding-jdbc分片规则配置
#数据源
spring.shardingsphere.datasource.names = orderdb

spring.shardingsphere.datasource.orderdb.type = com.alibaba.druid.pool.DruidDataSource
spring.shardingsphere.datasource.orderdb.driver-class-name = com.mysql.cj.jdbc.Driver
spring.shardingsphere.datasource.orderdb.url = jdbc:mysql://localhost:3306/order_db?useUnicode=true&serverTimezone=GMT%2B8&useSSL=false
spring.shardingsphere.datasource.orderdb.username = root
spring.shardingsphere.datasource.orderdb.password = Tian@0628

# 指定t_order表的数据分布情况，配置数据节点 m1.t_order_1,m1.t_order_2
spring.shardingsphere.sharding.tables.t_order.actual-data-nodes = orderdb.t_order_$->{0..7}
# 指定t_order表的主键生成策略为SNOWFLAKE
spring.shardingsphere.sharding.tables.t_order.key-generator.column=order_id
spring.shardingsphere.sharding.tables.t_order.key-generator.type=SNOWFLAKE

# 指定t_order表的分片策略，分片策略包括分片键和分片算法
spring.shardingsphere.sharding.tables.t_order.table-strategy.inline.sharding-column = order_id
spring.shardingsphere.sharding.tables.t_order.table-strategy.inline.algorithm-expression = t_order_$->{order_id % 8}

# 打开sql输出日志
spring.shardingsphere.props.sql.show = true

swagger.enable = true

logging.level.root = info
logging.level.org.springframework.web = info
logging.level.org.apache.shardingsphere=debug
logging.level.com.itheima.dbsharding  = debug
logging.level.druid.sql = debug
